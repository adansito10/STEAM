<div class="auth-wrapper">
  <!-- Illustration Side -->
  <div class="auth-illustration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="illustration-content">
      <h2>Vocaciones STEAM</h2>
      <p>Descubre tu camino en el mundo de la Ciencia, Tecnología, Ingeniería, Artes y Matemáticas.</p>
    </div>
  </div>

  <!-- Form Side -->
  <div class="auth-form-container">
    <div class="auth-form-card">
      <div class="auth-header">
        <h1>Bienvenido</h1>
        <p class="auth-subtitle">Inicia sesión para continuar tu viaje</p>
      </div>

      <form (submit)="onLogin($event)">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>
        
        <div class="form-group" style="text-align: right;">
          <a href="#" style="color: var(--primary-blue); font-size: 0.9rem; text-decoration: none;">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <div class="auth-switch">
        ¿No tienes una cuenta? <a (click)="goToRegister()" class="auth-link">Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
