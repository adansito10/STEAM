<div class="auth-wrapper">
  <!-- Illustration Side -->
  <div class="auth-illustration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="illustration-content">
      <h2>Únete a Vocaciones STEAM</h2>
      <p>Crea tu cuenta y comienza a explorar tu futuro profesional hoy mismo.</p>
    </div>
  </div>

  <!-- Form Side -->
  <div class="auth-form-container">
    <div class="auth-form-card">
      <div class="auth-header">
        <h1>Crear Cuenta</h1>
        <p class="auth-subtitle">Regístrate para guardar tu progreso</p>
      </div>

      <form (submit)="onRegister($event)">
        <div class="form-group">
          <label class="form-label" for="name">Nombre Completo</label>
          <input type="text" id="name" class="form-input" placeholder="Juan Pérez" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>

      <div class="auth-switch">
        ¿Ya tienes una cuenta? <a (click)="goToLogin()" class="auth-link">Inicia Sesión</a>
      </div>
    </div>
  </div>
</div>
